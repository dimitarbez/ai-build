openai:
  # Set your OpenAI API key here (get it from https://platform.openai.com/api-keys)
  # Example: api_key: "sk-proj-abc123..."
  api_key: "YOUR_OPENAI_API_KEY_HERE"
  model: "gpt-4o-mini"
  max_blocks: 500  # Reduced for faster generation
  timeout_ms: 120000

build:
  place_per_tick: 250  # Increased for faster building (was 150)
  cooldown_seconds: 30
  forward_offset_blocks: 3
  replace_only_air: true
  allowed_materials:
    - OAK_PLANKS
    - OAK_LOG
    - BIRCH_PLANKS
    - COBBLESTONE
    - STONE_BRICKS
    - GLASS_PANE
    - GLASS
    - OAK_STAIRS
    - OAK_SLAB
    - COBBLESTONE_STAIRS
    - TORCH
    - LANTERN
    - SEA_LANTERN
    - GLOWSTONE
    - PAINTING
    - ITEM_FRAME
    - FLOWER_POT
    - POTTED_OAK_SAPLING
    - POTTED_POPPY
    - BOOKSHELF
    - WHITE_CARPET
    - RED_CARPET
    - BANNER
    - WHITE_BANNER
    - OAK_FENCE
    - OAK_FENCE_GATE

debug:
  enabled: false  # Enable timing and performance logs
